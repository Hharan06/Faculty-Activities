<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include required stylesheets -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('FA/image/ssn-college.jpeg'); 
            background-size: cover;
            background-position: center;
            padding: 50px 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            padding: 40px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #333;
            font-size: 36px;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .form-group label {
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"] {
            width: calc(100% - 24px);
            padding: 12px;
            border: none;
            border-radius: 8px;
            margin-top: 8px;
            font-size: 16px;
            transition: box-shadow 0.3s ease;
            box-shadow: 0 0 0 rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.8);
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="file"]:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .daterangepicker {
            z-index: 9999 !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Enter Event Details</h1>
        <form action="it_submit_details" method="POST" class="needs-validation" novalidate enctype="multipart/form-data">
            {%csrf_token%}
            <div class="form-group">
                <label for="faculty">Faculty:</label>
                <input type="text" id="faculty" name="faculty" class="form-control" required>
                <div class="invalid-feedback">
                    Please enter faculty.
                </div>
            </div>


            <div class="form-group">
                <label for="type_of_event">Type of Event:</label>
                <input type="text" id="type_of_event" name="type_of_event" class="form-control" required>
                <div class="invalid-feedback">
                    Please enter type of event.
                </div>
            </div>


            <div class="form-group">
                <label for="name_of_event">Name of the Event:</label>
                <input type="text" id="name_of_event" name="name_of_event" class="form-control" required>
                <div class="invalid-feedback">
                    Please enter name of the event.
                </div>
            </div>

            <div class="form-group">
                <label for="duration">Duration:</label>
                <input type="text" id="duration" name="duration" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="venue">Venue / Place:</label>
                <input type="text" id="venue" name="venue" class="form-control" required>
                <div class="invalid-feedback">
                    Please enter venue / place.
                </div>
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" class="form-control" required>
                <div class="invalid-feedback">
                    Please enter date.
                </div>
            </div>

            <div class="form-group">
                <label for="topic_of_talk">Topic of Talk:</label>
                <input type="text" id="topic_of_talk" name="topic_of_talk" class="form-control" required>
                <div class="invalid-feedback">
                    Please enter topic of talk.
                </div>
            </div>


            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Include required JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

    <script>
        $(function ()
        {
            // Initialize daterangepicker for duration field
            $('#duration').daterangepicker({
                // timePicker: true,
                startDate: moment().startOf('hour'),
                endDate: moment().startOf('hour').add(1, 'hour'),
                locale: {
                    format: 'DD-MMMM-YYYY'
                }
            });
        });
    </script>

    <!-- Include Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
